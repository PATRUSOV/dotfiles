# VARIABLES

    # DEFAULT_PROGRAMS

        $terminal = kitty
        $fileManager = thunar
        $menu = $HYPRSCRIPTS/exec_once.sh wofi "wofi --show drun"
        $browser = google-chrome-stable
        $lockScreen = hyprlock
        $screenshot = hyprshot -m region

        # MUSIC

            $MUSIC_APP = falkon
            $MUSIC_WINDOW_CLASS = org.kde.falkon

    # PATHS

        $BOOKS_PATH = ~/Books/


# AUTOSTART

    # strart workspace - main
    exec-once = hyprctl dispatch workspace name:main
    exec-once = waybar & hyprpaper
    exec-once = mako
    exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
    exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ENVIRONMENT_VARIABLES

    # See https://wiki.hyprland.org/Configuring/Environment-variables/

    env = XCURSOR_SIZE, 20
    env = HYPRCURSOR_SIZE, 20
    env = WLR_DRM_NO_ATOMIC, 1
    env = QT_QPA_PLATFORMTHEME, qt5ct
    env = SAL_USE_VCLPLUGIN, gtk3
    env = GDK_BACKEND, wayland

    # Screenshots
    env = HYPRSHOT_DIR, $HOME/Pictures/Screenshots/

    # Scripts dir
    env = HYPRSCRIPTS, $HOME/.config/hypr/scripts

    #Nvidia DRM kernel mode
    env = LIBVA_DRIVER_NAME, nvidia
    env = __GLX_VENDOR_LIBRARY_NAME, nvidia

    #VA-API hardware video acceleration
    env = NVD_BACKEND, direct

# KEYBINDINGS

    $mainMod = SUPER

    # APPLICATIONS

        bind = $mainMod, Q, exec, $terminal
        bind = $mainMod, M, exit
        bind = $mainMod, E, exec, $fileManager
        bind = $mainMod, B, exec, $browser
        bind = $mainMod, I, exec, $lockScreen
        bind = $mainMod, R, exec, $menu
        bind = , PRINT, exec, $screenshot # PRINT - PrintSceen
        bind = $mainMod, N, exec, $HYPRSCRIPTS/exec_once.sh wlogout "wlogout"
        bind = $mainMod, Y, exec, yandex-music
        bind = $mainMod, GRAVE, exec, bash ~/Scripts/take-git-token.sh # GRAVE - '`'
        bind = $mainMod, T, exec, code
        bind = $mainMod, Z, exec, $fileManager $BOOKS_PATH

    # WINDOWS_MANAGEMENT

        bind = $mainMod, C, killactive
        bind = $mainMod, F, fullscreen
        bind = $mainMod, V, togglefloating

        # Scroll through existing workspaces with mainMod + scrollv
        bind = $mainMod, mouse_down, workspace, e+1
        bind = $mainMod, mouse_up, workspace, e-1

        # Switch workspaces
        bind = $mainMod, 2, workspace, e+1
        bind = $mainMod, 3, workspace, e-1

        # Move/resize windows with mainMod + LMB/RMB and dragging
        bindm = $mainMod, mouse:272, movewindow
        bindm = $mainMod, mouse:273, resizewindow

        # Move focus with mainMod + vim motions
        binde = $mainMod, H, movefocus, l
        binde = $mainMod, L, movefocus, r
        binde = $mainMod, K, movefocus, u
        binde = $mainMod, J, movefocus, d

        # Move floating with mainMod + SHIFT + vim motions 
        binde = $mainMod SHIFT, H, moveactive, -20 0
        binde = $mainMod SHIFT, L, moveactive, 20 0
        binde = $mainMod SHIFT, K, moveactive, 0 -20
        binde = $mainMod SHIFT, J, moveactive, 0 20

        # Swap tiled windows
        binde = $mainMod SHIFT, H, swapwindow, l
        binde = $mainMod SHIFT, L, swapwindow, r
        binde = $mainMod SHIFT, K, swapwindow, u
        binde = $mainMod SHIFT, J, swapwindow, d

        # Resize active window mainMod + alt + vim motions
        binde = $mainMod ALT, H, resizeactive, -20 0
        binde = $mainMod ALT, L, resizeactive, 20 0
        binde = $mainMod ALT, K, resizeactive, 0 20
        binde = $mainMod ALT, J, resizeactive, 0 -20

    # AUDIO

        # Laptop multimedia keys for volume and LCD brightness
        bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
        bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
        bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
        bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
        bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
        bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

        # Requires playerctl (default)
        bindl = , XF86AudioNext, exec, playerctl next
        bindl = , XF86AudioPause, exec, playerctl play-pause
        bindl = , XF86AudioPlay, exec, playerctl play-pause
        bindl = , XF86AudioPrev, exec, playerctl previous

        # Requires playerctl (cross platform)
        bindl = $mainMod, PERIOD, exec, playerctl next
        bindl = $mainMod, SLASH, exec, playerctl play-pause
        bindl = $mainMod, COMMA, exec, playerctl previous

# APPEARANCE

    #Prohibit scaling for applications running via xwayland
    xwayland {
        force_zero_scaling = true
    }

    # Refer to https://wiki.hyprland.org/Configuring/Variables/

    # https://wiki.hyprland.org/Configuring/Variables/#general
    general {
        gaps_in = 4
        gaps_out = 14

        border_size = 2

        # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
        #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.active_border = rgba(110202cc) rgba(170303cc) 45deg
        col.inactive_border = rgba(595959aa)

        # Set to true enable resizing windows by clicking and dragging on borders and gaps
        resize_on_border = false

        # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
        allow_tearing = false

        layout = dwindle
    }

    # https://wiki.hyprland.org/Configuring/Variables/#decoration
    decoration {
        rounding = 3
        rounding_power = 4

        # Change transparency of focused and unfocused windows
        active_opacity = 1.0
        inactive_opacity = 1.0

        shadow {
            enabled = false
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
        }

        # https://wiki.hyprland.org/Configuring/Variables/#blur
        blur {
            enabled = false
            size = 3
            passes = 1

            vibrancy = 0.1696
        }
    }

    # https://wiki.hyprland.org/Configuring/Variables/#animations
    animations {
        enabled = yes, please :)

        # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

        bezier = easeOutQuint, 0.23, 1, 0.32, 1
        bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
        bezier = linear, 0, 0, 1, 1
        bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
        bezier = quick, 0.15, 0, 0.1, 1

        animation = global, 1, 10, default
        animation = border, 1, 5.39, easeOutQuint
        animation = windows, 1, 4.79, easeOutQuint
        animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
        animation = windowsOut, 1, 1.49, linear, popin 87%
        animation = fadeIn, 1, 1.73, almostLinear
        animation = fadeOut, 1, 1.46, almostLinear
        animation = fade, 1, 3.03, quick
        animation = layers, 1, 3.81, easeOutQuint
        animation = layersIn, 1, 4, easeOutQuint, fade
        animation = layersOut, 1, 1.5, linear, fade
        animation = fadeLayersIn, 1, 1.79, almostLinear
        animation = fadeLayersOut, 1, 1.39, almostLinear
        animation = workspaces, 1, 1.94, almostLinear, fade
        animation = workspacesIn, 1, 1.21, almostLinear, fade
        animation = workspacesOut, 1, 1.94, almostLinear, fade
    }

    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    dwindle {
        pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
        preserve_split = true # You probably want this
    }

    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    master {
        new_status = master
    }

    # https://wiki.hyprland.org/Configuring/Variables/#misc
    misc {
        vfr = true
        force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    }

# INPUT

    # https://wiki.hyprland.org/Configuring/Variables/#input
    input {
        kb_layout = us, ru
        kb_variant =
        kb_model =
        kb_options = grp:caps_toggle
        kb_rules =

        #Characters in seconds when the key is pressed
        repeat_rate = 50

        #Delay before pressing the key (ms)
        repeat_delay = 500

        follow_mouse = 1

        sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.

        touchpad {
            natural_scroll = false
        }
    }

    # https://wiki.hyprland.org/Configuring/Variables/#gestures

    # Example per-device config
    # See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
    device {
        name = epic-mouse-v1
        sensitivity = -0.5
    }



# WINDOWS_AND_WORKSPACES

    # WORKSPACES

        # WEB
        workspace = name:web, on-created-empty:$browser
        bind = $mainMod, G, exec, $HYPRSCRIPTS/move_to_workspace_with_ret.sh web
        bind = $mainMod + SHIFT, G, movetoworkspacesilent, name:web

        # CODE
        workspace = name:code, on-created-empty:kitty
        bind = $mainMod, D, exec, $HYPRSCRIPTS/move_to_workspace_with_ret.sh code
        bind = $mainMod + SHIFT, D, movetoworkspacesilent, name:code

        # MAIN
        workspace = name:main, default:true
        bind = $mainMod, W, exec, $HYPRSCRIPTS/move_to_workspace_with_ret.sh main
        bind = $mainMod + SHIFT, W, movetoworkspacesilent, name:main

        # COMMUNICATION
        workspace = name:communication, on-created-empty:Telegram
        bind = $mainMod, X, exec, $HYPRSCRIPTS/move_to_workspace_with_ret.sh communication
        bind = $mainMod + SHIFT, X, movetoworkspacesilent, name:communication

        # SPECIAL:MUSIC
        workspace = special:music, on-created-empty:$MUSIC_APP
        bind = $mainMod, S, togglespecialworkspace, music
		bind = , XF86Launch3, togglespecialworkspace, music
        bind = $mainMod SHIFT, S, movetoworkspace, special:music


    # GLOBAL
        # Ignore maximize requests from apps. You'll probably like this.
        windowrule = suppressevent maximize, class:.*

        # Fix some dragging issues with XWayland
        windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

        windowrulev2 = float, title:Свойства


    # APPLICATIONS

        # VOLUME
        windowrule = float, class:^(org.pulseaudio.pavucontrol)$, title:^(Громкость)$
        windowrulev2 = move cursor -50% 5%, size 30% 50%, class:^(org.pulseaudio.pavucontrol)$, title:^(Громкость)$, floating:1

        # KITTY
        #windowrule = float, class:^(kitty)$
        #windowrulev2 = size 1445 692, center, class:^(kitty)$

        # BROWSER
        windowrule = workspace name:web, class:^($browser)$ 

        # YANDEX-MUSIC
        windowrule = fullscreen, class:yandex-music
        windowrule = workspace special:music, class:yandex-music

        # MUSIC-APP
        windowrule = fullscreen, class:$MUSIC_WINDOW_CLASS
        windowrule = workspace special:music, class:$MUSIC_WINDOW_CLASS

        # CRISTALIX
        windowrulev2 = float, title:Cristalix

        # GALCULATOR
        windowrule = float, title:galculator 
        windowrulev2 = size 365 365, center, title:galculator

        # TELEGRAM
        windowrule = workspace name:communication, class:org.telegram.desktop

        # DISCORD
        windowrule = workspace name:communication, class:discord

# OPTIMIZATION

    #Notebook Battery
    debug {
        damage_tracking=2
    }
